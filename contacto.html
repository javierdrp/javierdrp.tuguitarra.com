<!DOCTYPE html>
<html lang="es">
    <head>
        <title>TuGuitarra.com</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="shortcut icon" href="https://www.freeiconspng.com/thumbs/guitar-icon-png/guitar-icon-png-30.png">
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="cabecera">
            <a href="index.html">
                <img src="https://www.freeiconspng.com/thumbs/guitar-icon-png/guitar-icon-png-30.png" width="150">
            </a>
            <h1 class="tuguitarra"><br>TuGuitarra.com</h1>
        </header>

        <nav>
            <ul>
              <li><a href="index.html">Inicio</a></li>
              <li><a href="#">Catálogo</a>
                <ul>
                  <li><a href="productos/clasica.html">Guitarras clásicas</a></li>
                  <li><a href="productos/acustica.html">Guitarras acústicas</a></li>
                  <li><a href="productos/ukelele.html">Ukeleles</a></li>
                </ul>
              </li>
              <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <p class="contact-prompt">
          ¿Tienes dudas? Pregúntanos lo que quieras
        </p>

        <form>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico*</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Enviar">
            </div>
        </form>
    </body>
</html>
